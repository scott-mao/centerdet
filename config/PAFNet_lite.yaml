# Config File For CenterDet
work:
  proj_name: PAFNet_lite
  save_path: workspace
  device: cuda:0
#  weights_path: # YOUR_MODEL_PATH
model:
  arch:
    name: OneStage
    backbone:
      name: PP-MobileNetV3
      scale: 1.
      model_size: large
      feature_maps: [5, 8, 14, 17]
      with_extra_blocks: True
    neck:
      name: FPNLite
      planes: [96, 48, 24]
      shortcut_num: [2, 2, 1]
      fusion_method: concat
    head:
      name: TTFHead
      hm_head_planes: 48
      wh_head_planes: 24
      loc_weight: 1.
      reg_weight: 5.
      num_classes: 80
      score_thr: 0.02
      nms_thr: 0.4
      topk: 100
      use_asg: False
data:
  train:
    name: coco # label format
    img_path: coco/train2017
    ann_path: coco/annotations/instances_train2017.json
    input_size: [320, 320] # [w, h]
    keep_ratio: True
    pipeline:
      perspective: 0.0
      scale: [0.6, 1.4]
      stretch: [[1, 1], [1, 1]]
      rotation: 0
      shear: 0
      translate: 0.2
      flip: 0.5
      brightness: 0.2
      contrast: [0.8, 1.2]
      saturation: [0.8, 1.2]
      normalize: [[123.675, 116.28, 103.53], [58.395, 57.12, 57.375]]
      class_num: 80
      gt_type: ttfnet
    loader:
      batch_size: 96
      num_workers: 8
      shuffle: True
      pin_memory: True
      drop_last: True

  val:
    name: coco
    img_path: coco/val2017
    ann_path: coco/annotations/instances_val2017.json
    input_size: [320, 320] # [w, h]
    keep_ratio: True
    pipeline:
      normalize: [[123.675, 116.28, 103.53], [58.395, 57.12, 57.375]]
      class_num: 80
      gt_type: ttfnet
    loader:
      batch_size: 16
      num_workers: 8
      shuffle: False
      pin_memory: True
      drop_last: False

schedule:
  optimizer:
    name: SGD
    lr: 0.007  # 0.015
    momentum: 0.9
    weight_decay: 0.0004
  warmup:
    name: linear
    steps: 1000
    ratio: 0.1
  total_epochs: 120
  lr_schedule:
    name: LambdaLR  #MultiStepLR
    lr_final: 0.02
#    milestones: [130, 160, 150, 155]
#    gamma: 0.1
  val_intervals: 3
evaluator:
  name: CocoDetectionEvaluator
  save_key: mAP

